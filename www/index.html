<html>
<head>
    <!--
    Customize this policy to fit your own app's needs. For more guidance, see:
        https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
    Some notes:
        * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
        * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
        * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
            * Enable inline JS: add 'unsafe-inline' to default-src
    -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <title>ThaliTestApp</title>
</head>
<body>
<div class="app">
    <h1>Apache Cordova</h1>
    <div id="deviceready" class="blink">
        <p class="event listening">Connecting to Device</p>
        <p class="event received">Device is Ready</p>
    </div>
    <div id="changes" class="changes">
        Last change: <span class="lastchange"></span><br/>
        Time received: <span class="changetime"></span>
    </div>
    <div class="buttons">
        <button id="wifi" onclick="setMode('wifi');">WiFi</button>
        <button id="native" onclick="setMode('native');">Native</button><br/>
        <button id="both" class="activemode" onclick="setMode('both');">Both</button>
        <hr />
        <button onclick="initThali(1)">Init Thali #1</button>
        <button onclick="initThali(2)">Init Thali #2</button>
        <hr />
        <button onclick="startThali()">Start Thali</button>
        <button onclick="stopThali()">Stop Thali</button>
        <hr />
        <button onclick="addData()">Add data</button>
        <button onclick="addAttachment()">Add attachment</button>
        <hr />
        <button onclick="test('testData')">Test data</button>
        <button onclick="test('testDataToggleWifi')">Test data/toggle wifi</button>
        <button onclick="test('testDataToggleBluetooth')">Test data/toggle bluetooth</button>
        <button onclick="test('testDataToggleBoth')">Test data/toggle both</button>
    </div>
</div>
<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
